<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Registration form</h1>
        <p>
            <label for="Username">Username</label>
            <input id="Username-input" placeholder="Enter full name" type="text" required="Full name">
            <span id="Username-message"></span>
        </p>
        <p>
            <label for="Email">Email</label>
            <input id="Email-input" placeholder="Email" type="text" required="Mail Id">
            <span id="Email-message"></span>
        </p>
        <p>
            <label for="Password">Password</label>
            <input id="Password-input" placeholder="Enter your password" type="password" required="Password">
            <span id="Password-message"></span>
        </p>
        <button id="Signup"> Sign Up</button>
    </div>

</body>
<script src="script.js"></script>

</html>
